<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="/assets/grandPrize.js"></script>
    <link rel="icon" href="" type="image/png" />
    <link rel="stylesheet" type="text/css" href="styles/modern-normalize.css" />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <link rel="stylesheet" type="text/css" href="styles/components/error.css" />
    <link rel="stylesheet" type="text/css" href="styles/components/header.css" />
    <link rel="stylesheet" type="text/css" href="styles/components/grand-prize.css" />
    <link rel="stylesheet" type="text/css" href="styles/components/register.css" />
    <link rel="stylesheet" type="text/css" href="styles/components/scanner.css" />
    <link rel="stylesheet" type="text/css" href="styles/components/footer.css" />
    <link rel="stylesheet" type="text/css" href="styles/utils.css" />
    <title>Grand Prize Raffle</title>
  </head>
  <body>
    <main>
      <header class="header" id="header"></header>
      <section class="grand-prize container section">
        <span class="spinner" id="grand-prize-spinner"></span>
        <div class="form-container form-hidden" id="form-container">
          <h2 class="grand-prize__title">Grand Prize</h2>
          <form id="grand-prize-form__form">
            <label for="min-visited-sponsors">Input the minimum number of booths to qualify (1-20)</label>
            <p>
              <input type="number" required class="validated-field" id="min-visited-sponsors" name="min-visited-sponsors" min="1" max="20" autofocus />
            </p>
            <button href="#" class="btn" id="grand-prize__button">Get Winner</button>
          </form>
        </div>
      </section>
      <section class="winner container section">
        <div class="grand-prize__winner-info hidden" id="grand-prize__winner-info"></div>
      </section>
      <footer class="footer container section">
        <h3 class="footer__title">Conference Scanner</h3>
        <h3 class="footer__title">
          By
          <a href="https://www.linkedin.com/in/gabe-guio/">Gabe Guio</a>
        </h3>
      </footer>
    </main>
  </body>
</html>
