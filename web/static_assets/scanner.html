<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="/assets/scanner.js"></script>
    <link rel="icon" href="" type="image/png" />
    <link rel="stylesheet" type="text/css" href="styles/modern-normalize.css" />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <link rel="stylesheet" type="text/css" href="styles/components/error.css" />
    <link rel="stylesheet" type="text/css" href="styles/components/header.css" />
    <link rel="stylesheet" type="text/css" href="styles/components/scanner.css" />
    <link rel="stylesheet" type="text/css" href="styles/components/footer.css" />
    <link rel="stylesheet" type="text/css" href="styles/utils.css" />
    <title>Scan Visitors</title>
  </head>
  <body>
    <main>
      <header class="header" id="header"></header>
      <section class="scanner-container container section">
        <h2 class="scanner__title">Scanner</h2>
        <p class="scanner__info" id="scanner__current-sponsor"></p>
        <button class="btn scanner__btn" id="startScanning">Scan a Vistor</button>
      </section>
      <section>
        <span class="spinner" id="scan-spinner"></span>
      </section>
      <section class="scanner" id="scanner">
        <div class="reader" id="reader"></div>
        <p class="scanner-writer" id="writer"></p>
      </section>
      <section class="visitors container section">
        <h2 class="visitors__title">Visitors</h2>
        <p class="visitors__info" id="visitors__current-sponsor"></p>
        <button class="visitors__btn btn" id="visitors__btn">View Visitors</button>
        <p class="visitors__info" id="visitors__info"></p>
        <span class="spinner" id="table-spinner"></span>
        <div id="visitors__table-container"></div>
      </section>
      <section id="raffle container section">
        <h2 class="raffle__title">Raffle</h2>
        <p class="raffle__info" id="raffle__current-sponsor"></p>
        <button class="raffle__btn btn" id="raffle__btn">View Random Visitor</button>
        <p class="raffle__info" id="raffle__info"></p>
        <span class="spinner" id="raffle-spinner"></span>
        <div class="raffle-winner hidden" id="raffle-winner"></div>
      </section>
      <footer class="footer container section">
        <h3 class="footer__title">Conference Scanner</h3>
        <h3 class="footer__title">
          By
          <a href="https://www.linkedin.com/in/gabe-guio/">Gabe Guio</a>
        </h3>
      </footer>
    </main>
  </body>
</html>
