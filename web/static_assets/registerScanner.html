<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="/assets/registerScanner.js"></script>
    <link rel="icon" href="" type="image/png" />
    <link rel="stylesheet" type="text/css" href="styles/modern-normalize.css" />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <link rel="stylesheet" type="text/css" href="styles/components/error.css" />
    <link rel="stylesheet" type="text/css" href="styles/components/header.css" />
    <link rel="stylesheet" type="text/css" href="styles/components/register.css" />
    <link rel="stylesheet" type="text/css" href="styles/components/scanner.css" />
    <link rel="stylesheet" type="text/css" href="styles/components/footer.css" />
    <link rel="stylesheet" type="text/css" href="styles/utils.css" />
    <title>Register Scanner Page</title>
  </head>
  <body>
    <main>
      <header class="header" id="header"></header>
      <section class="registration-form container section">
        <span class="spinner"></span>
        <div class="form-container hidden" id="form-container">
          <h2 class="registration__title">Registration</h2>
          <h3 class="registration-form__subtitle">Please select your sponsor</h3>
          <form id="register-form__form">
            <label for="sponsor-name"></label>
            <p>
              <select required class="validated-field" id="sponsor-name" name="sponsor-name" autofocus>
                <option value="" selected disabled>Select Sponsor</option>
              </select>
            </p>
            <button type="submit" href="#" class="btn" id="register">Register Scanner</button>
          </form>
        </div>
      </section>
      <footer class="footer container section">
        <h3 class="footer__title">Conference Scanner</h3>
        <h3 class="footer__title">
          By
          <a href="https://www.linkedin.com/in/gabe-guio/">Gabe Guio</a>
        </h3>
      </footer>
    </main>
  </body>
</html>
